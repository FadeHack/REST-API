<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Include the custom styles file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body class="bg-dark text-light"> <!-- Set the background and text color for the entire body -->

    <nav class="navbar navbar-dark bg-secondary"> <!-- Change bg-dark to a darker class, e.g., bg-secondary -->
        <span class="navbar-brand mb-0 h1"><i class="fas fa-blog"></i> SBlog</span>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h2 class="text-light"><i class="fas fa-file-alt"></i> Shivam Blogs</h2>
            </div>
            <div class="col-4 text-right">
                <!-- Create Blog Form Toggle Button -->
                <button type="button" id="toggle-create-button" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Create Blog</button>
            </div>
        </div>

        <!-- Search Bar -->
        <form id="search-form" class="mb-3">
            <div class="input-group">
                <div class="input-group-prepend mr-2">
                    <span id="back-arrow" class="input-group-text" style="cursor: pointer;" disabled><i class="fas fa-undo"></i></span>
                </div>
                <input type="text" id="search-id" class="form-control" placeholder="Search by ID">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </form>

        <!-- Create Blog Form -->
        <div id="create-form" style="display: none;">
            <h4 class="text-light"><i class="fas fa-pencil-alt"></i> Create New Blog</h4>

            <form id="item-form">
                <div class="form-group">
                    <label for="create-title">Title</label>
                    <input type="text" id="create-title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="create-subtitle">Subtitle</label>
                    <input type="text" id="create-subtitle" class="form-control">
                </div>
                <div class="form-group">
                    <label for="create-content">Content</label>
                    <textarea id="create-content" class="form-control"></textarea>
                </div>
                <button type="button" id="create-button" class="btn btn-primary"><i class="fas fa-check"></i> Create</button>
                <button type="button" id="cancel-button" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</button>
            </form>
        </div>

        <!-- Blog List -->
        <div id="blog-list" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
